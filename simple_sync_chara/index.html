<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync Character Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <h1>Sync Character Amount</h1>
    <p>Simple project ini bertujuan untuk menyamakan antara input bertipe range dengan input bertipe number</p>

    <form action="" id="form">
      <label for="">Total Number</label>
      <input type="range" value="50" name="" id="characterAmountRange">
      <input class="number-input" value="50" type="number" id="characterAmountNumber">
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
